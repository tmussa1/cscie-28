<!doctype html>
<html>

<head>
    <title>DGMD E-28 Guessing Game</title>
    <link rel="stylesheet" href="../game/css/guesser.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="../game/js/secretNumberGuesser.js"></script>
</head>

<body id="guesserBody">
    <!-- used bootstrap library for asthetics -->
    <form>
        <h5>Guess a Number</h5>
        <div class="form-group">
            <input type="text" class="form-control-col-md-6" id="guessInput" onfocus="this.value=''">
        </div>
        <input type="button" class="btn btn-primary" id="guessButton" value="Submit" />
    </form>
    <br />
    <br />
    <div id="resultDiv">
        <div id='numNotRight'>
            <p>You guessed <span id="resultSpan"></span></p>
            <p>Which is <span id="lowerHigher"></span>than the secret number</p>
        </div>
        <span id="secretFound"></span>
    </div>
</body>

</html>
